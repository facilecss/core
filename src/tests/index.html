<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./facile.build.css" />
        <title>Document</title>
    </head>
    <body class="bg-gray-9">
        <nav class="navbar bs-sm bg-info-default">
            <h1 class="font-lg font-mono font-700">This is navbar</h1>

            <ul class="d-flex font-sm text-gray-2">
                <li class="ml-2 text-gray c-pointer">Wtf is this</li>
                <li class="ml-2 text-gray c-not-allowed">Hello world</li>
                <li class="ml-2 text-gray c-wait">YEET</li>
            </ul>
        </nav>

        <div class="text-center">
            <h1
                class="text-teal font-xxl text-white-default ts-xxl font-bold text-center mt-2 mb-2"
            >
                Text Is White Default
            </h1>

            <button class="btn text-white btn-info">This is a button</button>
        </div>

        <!-- forms -->
        <form class="container text-white-default" id="aform">
            <div class="form-group">
                <label for="email">Email address</label>
                <input
                    type="email"
                    class="form-control form-invalid form-valid"
                    name="email"
                    id="email"
                    placeholder="Enter email"
                    required="This is required"
                />
            </div>

            <div class="form-group some-classes-that-does-not-exist">
                <label for="password">Password</label>
                <input
                    type="password"
                    class="form-control text-black-default"
                    name="password"
                    id="password"
                    placeholder="Enter password"
                    required
                />
            </div>

            <button type="submit" class="btn bg-blue-4 text-white-default">
                Submit
            </button>

            <p class="d-none text-gray-2" id="message"></p>
        </form>
    </body>
</html>
